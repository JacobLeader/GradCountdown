<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="imgs/grad.webp" as="image">
    <link rel="preload" href="imgs/gradEdit.webp" as="image">
    <link rel="preload" href="imgs/chapel.webp" as="image">
    <link rel="preload" href="imgs/marion.webp" as="image">
    <link rel="preload" href="imgs/sport.webp" as="image">
    <link rel="preload" href="imgs/sportEdit.webp" as="image">
    <link rel="preload" href="imgs/360.webp" as="image">
    <link rel="preload" href="imgs/academics.webp" as="image">
    <link rel="preload" href="imgs/academicsZachEdit.webp" as="image">
    <link rel="preload" href="imgs/ih.webp" as="image">
</head>
<body>
    <!-- TODO Button or moving arrow prompting user to scroll
         TODO Buy me Dukes -->
         <div class="container">
            <div class="section gradSection">
                <!-- <video autoplay muted loop id="myVideo">
                    <source src="imgs/airbandVideo.mp4" type="video/mp4">
                </video> -->
                <img class="overlay gradOverlay"></img>
                <div class="countdown-container">
                    <div class="countdown-item">
                        <span id="days"></span>
                        <label>Days</label>
                    </div>
                    <div class="countdown-item">
                        <span id="hours"></span>
                        <label>Hours</label>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes"></span>
                        <label>Minutes</label>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds"></span>
                        <label>Seconds</label>
                    </div>
                </div>

                <!-- <img src="/imgs/arrowPrompt.gif" class="arrowPrompt"/> -->


                <div class="totalCountdownContainer">
                    <div class="totalCountdownItem">
                        <span id="totalDays"></span>
                        <!-- <label>Days</label> -->
                    </div>
                    <div class="totalCountdownItem">
                        <span id="totalHours"></span>
                    </div>
                    <div class="totalCountdownItem">
                        <span id="totalMinutes"></span>
                    </div>
                    <div class="totalCountdownItem">
                        <span id="totalSeconds"></span>
                    </div>
                </div>
            </div>
    
            <div class="section sportSection">
                <img class="overlay sportOverlay"></img>
                <div class="info-container">
                    <span class="value" id="sportCount"></span>
                    <label class="valueLabel">Sports Left</label>
                </div>
            </div>

            <div class="section ihSection">
                <div id="ihContainer" class="info-container">
                    <span class="value" id="IHCount"></span>
                    <label class="valueLabel">Interhouses Left</label>
                </div>
            </div>

            <div class="section chapelSection">
                <div class="info-container">
                    <span class="value" id="chapelCount"></span>
                    <label class="valueLabel">Chapels Left</label>
                </div>
            </div>
            
            <div class="section section360">
                <img class="overlay overlay360"></img>
                <div class="info-container">
                    <span class="value" id="360Count"></span>
                    <label class="valueLabel">360s Left</label>
                </div>
            </div>
            
            <div class="section blockSection">
                <img class="overlay overlayZach360"></img>
                <div class="info-container">
                    <span class="value" id="blockCount"></span>
                    <label class="valueLabel">Blocks Left</label>
                </div>
            </div>
            
            <div class="section mealSection">
                <div class="info-container">
                    <span class="value" id="mealCount"></span>
                    <label class="valueLabel">Meals Left</label>
                    <div class="credits">*Credit to Shawnigan Lake School for the Photos</div>
                </div>
            </div>

        </div>


    <script src="script.js"></script>
</body>
</html>
